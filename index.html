<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Launch</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- STYLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- FONTS -->
  </head>
  <body>
    <div id="countdown">
      <div id="content">
        <h1>READY TO LAUNCH IN...</h1>

        <ul class="countdown">
          <li>
            <span data-time></span>
            <i>&nbsp;:</i>
            <div>Dias</div>
          </li>

          <li>
            <span data-time></span>
            <i>&nbsp;:</i>
            <div>Horas</div>
          </li>

          <li>
            <span data-time></span>
            <i>&nbsp;:</i>
            <div>Minutos</div>
          </li>

          <li>
            <span data-time></span>
            <div>Segundos</div>
          </li>
        </ul>

        <p>Increva-se para saber mais sobre o lançamento.</p>
        <a
          href="https://lp.rocketseat.com.br/inscricao/oportunidades-internacionais?utm_source=rocketseat&utm_medium=banner&utm_campaign=capture-FL04&utm_term=organic&utm_content=capture-FL04"
          target="_blank"
          ><button>Increva-se</button></a
        >
      </div>
    </div>

    <img
      class="top"
      src="./images/top-image.svg"
      alt="arte de design rosa para o topo da página"
    />
    <img
      class="bottom"
      src="./images/bottom-image.svg"
      alt="arte de design rosa para o fim da página"
    />

    <a
      class="qrcode"
      href="https://lp.rocketseat.com.br/inscricao/oportunidades-internacionais?utm_source=rocketseat&utm_medium=banner&utm_campaign=capture-FL04&utm_term=organic&utm_content=capture-FL04"
      target="_blank"
      ><img
        class="qrcode"
        src="./images/qrcode_lp.rocketseat.com.br.png"
        alt="QRCode para a página do evento"
    /></a>

    <div id="rocket"></div>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
